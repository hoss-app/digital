<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two‑Step Intake · CareVicinity AU</title>
  <style>
    :root{
      --brand:#1b5e20;          /* Deep green */
      --brand-ink:#0d3311;      /* Darker ink */
      --accent:#2e7d32;         /* Accent for focus/CTA */
      --bg:#f7faf7;             /* Subtle page background */
      --card:#ffffff;           /* Card surface */
      --ink:#1f2937;            /* Primary text */
      --muted:#6b7280;          /* Secondary text */
      --border:#e5e7eb;         /* Light border */
      --error:#b00020;          /* Error colour */
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans"; background:var(--bg); color:var(--ink)}

    .wrap{min-height:100%; display:grid; place-items:center; padding:24px}

    .card{width:100%; max-width:900px; background:var(--card); border:1px solid var(--border); border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,.06); overflow:hidden}

    .header{display:flex; align-items:center; gap:16px; padding:20px 24px; background:linear-gradient(180deg, #f1f8f1, #ffffff); border-bottom:1px solid var(--border)}
    .brand{display:flex; align-items:center; gap:14px}
    .brand img{height:44px; width:auto; display:block; border-radius:8px}
    .brand h1{font-size:18px; line-height:1.2; margin:0; color:var(--brand-ink)}
    .brand p{margin:2px 0 0; font-size:13px; color:var(--muted)}

    /* Stepper */
    .stepper{display:grid; grid-template-columns:1fr 1fr; gap:0; align-items:center; padding:12px 24px; border-bottom:1px solid var(--border); background:#fff}
    .step{display:flex; align-items:center; gap:10px; position:relative; padding:10px 8px}
    .step:not(:last-child)::after{content:""; position:absolute; right:-1px; top:50%; transform:translateY(-50%); width:1px; height:24px; background:var(--border)}
    .dot{width:28px; height:28px; border-radius:14px; display:grid; place-items:center; font-weight:700; border:2px solid var(--border); color:var(--muted); background:#fff}
    .label{font-weight:700; color:var(--muted)}
    .active .dot{border-color:var(--accent); color:#fff; background:var(--accent)}
    .active .label{color:var(--ink)}
    .done .dot{border-color:var(--accent); color:var(--accent); background:#e9f6ea}
    .done .label{color:var(--ink)}

    form{padding:24px}
    .grid{display:grid; gap:16px}
    @media (min-width:720px){
      .grid{grid-template-columns:repeat(12,1fr)}
      .col-6{grid-column:span 6}
      .col-4{grid-column:span 4}
      .col-8{grid-column:span 8}
      .col-12{grid-column:span 12}
    }

    label{display:block; font-weight:600; font-size:14px; margin:4px 0 8px}
    .hint{font-size:12px; color:var(--muted); margin-top:6px}

    .field{position:relative}
    .control{width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:12px; background:#fff; font-size:15px; line-height:1.4; color:var(--ink); transition:border-color .15s ease, box-shadow .15s ease}
    .control::placeholder{color:#9aa3af}
    .control:focus{outline:none; border-color:var(--accent); box-shadow:0 0 0 4px rgba(46,125,50,.15)}
    .invalid{border-color:var(--error)!important; box-shadow:0 0 0 4px rgba(176,0,32,.1)!important}

    .actions{display:flex; gap:12px; justify-content:space-between; margin-top:12px}
    .actions .right{display:flex; gap:12px}
    .btn{appearance:none; border:1px solid transparent; background:var(--accent); color:#fff; padding:12px 18px; border-radius:12px; font-weight:700; cursor:pointer}
    .btn.secondary{background:#fff; color:var(--ink); border-color:var(--border)}
    .btn:focus-visible{outline:3px solid rgba(46,125,50,.35); outline-offset:2px}

    .req{color:var(--accent)}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}

    /* Step containers + transitions */
    .steps-wrap{position:relative; overflow:hidden; min-height:420px}
    .step-pane{position:absolute; inset:0; padding-top:6px; opacity:0; transform:translateX(24px); pointer-events:none; transition:opacity .28s ease, transform .28s ease}
    .step-pane.active{opacity:1; transform:translateX(0); pointer-events:auto}
    .step-pane.exit-left{transform:translateX(-24px); opacity:0}

    .footer{padding:16px 24px; border-top:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-labelledby="form-title">
      <div class="header">
        <div class="brand">
          <img src="https://raw.githubusercontent.com/hoss-app/digital/main/carevicinityau_logo.jpg" alt="CareVicinity AU logo" />
          <div>
            <h1 id="form-title">Two‑Step Client Intake</h1>
            <p>Quick two-step form. Fields marked <span class="req" aria-label="required">*</span> are required.</p>
          </div>
        </div>
      </div>

      <!-- Stepper indicator -->
      <div class="stepper" aria-label="Form steps">
        <div class="step active" data-step="1"><span class="dot">1</span><span class="label">Your details</span></div>
        <div class="step" data-step="2"><span class="dot">2</span><span class="label">Your needs</span></div>
      </div>

      <form id="stepForm" novalidate action="https://carevicinity.duckdns.org/webhook-test/9e21e985-d9e2-465b-ab7d-fd70c30f0d71" method="post" accept-charset="utf-8">
        <div class="steps-wrap">
          <!-- STEP 1 -->
          <section class="step-pane active" id="step-1" role="group" aria-labelledby="step1-title">
            <h2 class="sr-only" id="step1-title">Your details</h2>
            <div class="grid">
              <div class="field col-6">
                <label for="firstName">First name <span class="req" aria-hidden="true">*</span></label>
                <input class="control" id="firstName" name="firstName" type="text" autocomplete="given-name" placeholder="e.g. Alex" required />
              </div>
              <div class="field col-6">
                <label for="lastName">Last name <span class="req" aria-hidden="true">*</span></label>
                <input class="control" id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="e.g. Taylor" required />
              </div>

              <div class="field col-8">
                <label for="email">Email <span class="req" aria-hidden="true">*</span></label>
                <input class="control" id="email" name="email" type="email" autocomplete="email" placeholder="name@example.com" required />
                <p class="hint">We'll only use this to contact you about your enquiry.</p>
              </div>
              <div class="field col-4">
                <label for="phone">Phone</label>
                <input class="control" id="phone" name="phone" type="tel" inputmode="tel" placeholder="04xx xxx xxx" />
              </div>

              <div class="field col-12">
                <label for="address">Address</label>
                <input class="control" id="address" name="address" type="text" autocomplete="street-address" placeholder="Street, suburb, state, postcode" />
              </div>

              <div class="field col-12">
                <label class="checkbox">
                  <input id="consent" name="consent" type="checkbox" required />
                  <span>I consent to CareVicinity AU collecting and using my information to respond to this enquiry. <span class="req" aria-hidden="true">*</span></span>
                </label>
              </div>
            </div>
          </section>

          <!-- STEP 2 -->
          <section class="step-pane" id="step-2" role="group" aria-labelledby="step2-title">
            <h2 class="sr-only" id="step2-title">Your needs</h2>
            <div class="grid">
              <div class="field col-6">
                <label for="serviceType">Service type <span class="req" aria-hidden="true">*</span></label>
                <select class="control" id="serviceType" name="serviceType" required>
                  <option value="" selected disabled>Choose a service…</option>
                  <option>Home care package (HCP)</option>
                  <option>Short-term restorative care</option>
                  <option>Domestic assistance</option>
                  <option>Personal care</option>
                  <option>Nursing</option>
                  <option>Allied health</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="field col-6">
                <label for="contactPref">Preferred contact</label>
                <select class="control" id="contactPref" name="contactPref">
                  <option>Phone</option>
                  <option>Email</option>
                  <option>SMS</option>
                </select>
              </div>

              <div class="field col-6">
                <label for="startDate">Preferred start date</label>
                <input class="control" id="startDate" name="startDate" type="date" />
              </div>
              <div class="field col-6">
                <label for="timeOfDay">Preferred time of day</label>
                <select class="control" id="timeOfDay" name="timeOfDay">
                  <option>Morning</option>
                  <option>Afternoon</option>
                  <option>Evening</option>
                  <option>No preference</option>
                </select>
              </div>

              <div class="field col-12">
                <label for="notes">Tell us a bit more</label>
                <textarea class="control" id="notes" name="notes" rows="4" placeholder="Anything we should know to help tailor your care?"></textarea>
              </div>
            </div>
          </section>
        </div>

        <div class="actions">
          <button type="button" class="btn secondary" id="backBtn" aria-label="Go to previous step" disabled>Back</button>
          <div class="right">
            <button type="reset" class="btn secondary" aria-label="Clear the form">Clear</button>
            <button type="button" class="btn" id="nextBtn" aria-label="Go to next step">Next</button>
            <button type="submit" class="btn" id="submitBtn" hidden>Submit</button>
          </div>
        </div>

        <!-- Honeypot anti-spam field (should stay empty) -->
        <input type="text" name="website" tabindex="-1" autocomplete="off" class="sr-only" aria-hidden="true" />
        <!-- Static metadata to help routing in n8n -->
        <input type="hidden" name="form_source" value="carevicinity-au-intake-stepper" />
      </form>

      <div class="footer">
        <span>© <span id="year"></span> CareVicinity AU</span>
        <span class="sr-only" id="validationSummary" role="status" aria-live="polite"></span>
      </div>
    </div>
  </div>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Stepper logic
    const form = document.getElementById('stepForm');
    const panes = [document.getElementById('step-1'), document.getElementById('step-2')];
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const steps = [...document.querySelectorAll('.stepper .step')];

    let current = 0; // index

    function showStep(idx){
      panes.forEach((p,i)=>{
        p.classList.remove('active','exit-left');
        if(i===idx){
          p.classList.add('active');
        } else if (i<idx){
          p.classList.add('exit-left');
        }
      });

      steps.forEach((s,i)=>{
        s.classList.toggle('active', i===idx);
        s.classList.toggle('done', i<idx);
      });

      backBtn.disabled = idx===0;
      nextBtn.hidden = idx===panes.length-1;
      submitBtn.hidden = !(idx===panes.length-1);
      nextBtn.textContent = idx===0 ? 'Next' : 'Next';
    }

    function validateStep(idx){
      // Collect required inputs in the pane and validate
      const invalids = [...panes[idx].querySelectorAll(':invalid')];
      panes[idx].querySelectorAll('.invalid').forEach(el=>el.classList.remove('invalid'));
      if(invalids.length){
        invalids.forEach(el=>el.classList.add('invalid'));
        invalids[0].focus({preventScroll:false});
        document.getElementById('validationSummary').textContent = `${invalids.length} field${invalids.length>1?'s':''} need attention before continuing.`;
        return false;
      }
      return true;
    }

    nextBtn.addEventListener('click', ()=>{
      if(!validateStep(current)) return;
      current = Math.min(current+1, panes.length-1);
      showStep(current);
    });

    backBtn.addEventListener('click', ()=>{
      current = Math.max(current-1, 0);
      showStep(current);
    });

    // Live invalid styling
    form.addEventListener('blur', (e) => {
      if (!(e.target instanceof HTMLElement)) return;
      if (e.target.matches('.control')) {
        e.target.classList.toggle('invalid', !e.target.checkValidity());
      }
    }, true);

    // On submit, also validate the last step
    form.addEventListener('submit', (e) => {
      if(!validateStep(current)){
        e.preventDefault();
        return;
      }
    });

    // init
    showStep(current);
  </script>
</body>
</html>
